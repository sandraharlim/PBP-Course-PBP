<!DOCTYPE html>
{% load static %}
<html>
{% include "base.html" %}
{% url 'event' as AddEvent %}
{% url 'Manage' as ManageEvent%}
<head>
</head>
<style>
body {
  /* Set "my-sec-counter" to 0 */
  counter-reset: my-sec-counter;
}

#numbering::before {
  /* Increment "my-sec-counter" by 1 */
  counter-increment: my-sec-counter;
  content: counter(my-sec-counter);
  text-align: center;
}

.hide{
    display: none;
}

tr:hover .hide{
    display: inline-block;
    color: black;
}
table{
  table-layout: fixed !important;
  width: 180px;
}
</style>
<body>
    <div class="container">
    <a href= {{AddEvent}} style="float: right; margin-top: 20px">+ Add Event</a>
    <table id="eventTable" class ="table table-stripped table-hover" style="margin-top: 10px">
        <tr>
            <th scope="row">No</th>
            <th scope="col">Event</th>
            <th scope="col">Time</th>
            <th scope="col">Description</th>
            <th></th>
        </tr>
    {% if event %}
        {% for x in event %}
        {% if user.id == x.author_id %}
        <tr id="event-{{x.id}}">
            <td scope="col" id="numbering"></td>
            <td>{{ x.Name }}</td>
            <td>{{ x.Time}} </td>
            <td>{{ x.Description }}</td>
            <td><button class = "tombol-kanan tombol hide" onclick="deleteUser({{ x.id }})">Delete</button>
            <a class = "tombol-kanan tombol hide" href="{{x.id}}/UpdateEvent">Edit</a></td>
        </tr>
         {% endif %}
        {% endfor %}
    {% endif %}
    </table>
    </div>
    <script>
        function deleteUser(id) {
        var action = confirm("Are you sure you want to delete this event?");
        if (action != false) {
            $.ajax({
                url: '{% url "delete_ajax" %}',
                data: {
                    'id': id,
                },
                dataType: 'json',
                success: function (data) {
                    if (data.deleted) {
                    $("#eventTable #event-" + id).remove();
                    }
                }
            });
        }
        }
    </script>
</body>
</html>
