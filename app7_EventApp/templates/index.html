<!DOCTYPE html>
{% load static %}
<html>
{% include "base.html" %}
{% url 'event' as AddEvent %}
{% url 'Manage' as ManageEvent%}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/indexStyle.css' %}">
</head>
<style>
    /* table, th, td {
  border: 1px solid black; margin-left: auto; margin-right:auto; margin-top:30px; margin-bottom:30px;
} */
    div{text-align: center;}
</style>
<body>
    <div class="container">
    <table class ="table table-bordered border-primary">
        <tr>
            <th>Event</th>
            <th>Time</th>
            <th>Description</th>
        </tr>
    {% if event %}
        {% for x in event %}
        <tr>
            <td>{{ x.Name }}</td>
            <td>{{ x.Time}} </td>
            <td>{{ x.Description }}</td>
        </tr>
        {% endfor %}
    {% endif %}
    </table>
    </div>
    <div>
        <a class="btn btn-primary" href={{ManageEvent}}>Manage Event</a>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
