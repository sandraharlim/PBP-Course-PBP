<!DOCTYPE html>
<html lang="en">
{% include "base.html" %}
    <center>
        <head>
            <meta charset="UTF-8" />
            <title>Matkul List</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        </head>
        <body>
            <h1>Edit Matkul</h1>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Name: </label>
                <div class="col-sm-4">
                    <input type="text", name="name", value="{{matkul.name}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Day: </label>
                <div class="col-sm-4">
                    <input type="text", name="name", value="{{matkul.day}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Start Time: </label>
                <div class="col-sm-4">
                    <input type="date", name="name", value="{{matkul.start_time}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">End Time: </label>
                <div class="col-sm-4">
                    <input type="date", name="name", value="{{matkul.end_time}}">
                </div>
            </div>
            <a class="activate" href="/app-1">Schedule</a>
            <br/>
            <a class="activate" href="/app-1/add-matkul">Add Matkul</a>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous">
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                    crossorigin="anonymous">
            </script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                    crossorigin="anonymous">
            </script>     
            {% include "ajax.html" %}
        </body>
    </center>
</html>
